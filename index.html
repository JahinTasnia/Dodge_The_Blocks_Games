<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="A polished, neon-arcade dodge game. Keyboard & touch supported. No external assets.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="stack">
      <div class="title">

        <span class="badge" id="version">v2.0</span>
      </div>

      <div class="card"><canvas id="game" width="440" height="660" aria-label="Game canvas"></canvas></div>

      <div class="hud">
        <div class="stat">Score: <strong id="score">0</strong> Â· Best: <strong id="best">0</strong> Â· Mult: <strong id="mult">1Ã—</strong></div>
        <div class="btns">
          <button id="play">Play</button>
          <button id="pause" class="secondary">Pause</button>
          <button id="reset" class="secondary">Reset</button>
        </div>
      </div>

      <div class="toolbar">
        <button id="settings" class="ghost">Settings</button>
        <div class="spacer"></div>
        <button id="leftPad" class="secondary" style="display:none">â—€</button>
        <button id="rightPad" class="secondary" style="display:none">â–¶</button>
      </div>

      <div class="touch">
        <button id="left">â—€ Left</button>
        <button id="right">Right â–¶</button>
      </div>

      <p class="help">
        Move with <span class="kbd">â—€</span><span class="kbd">A</span> / <span class="kbd">D</span><span class="kbd">â–¶</span>. Press <span class="kbd">Space</span> to start, <span class="kbd">P</span> to pause. Collect <strong class="accent">power-ups</strong> (shield / slow-mo), keep your <strong class="accent">combo</strong> alive, and survive! Toggle options in <strong class="kbd">Settings</strong>.
      </p>
    </div>
  </div>

  <dialog id="modal">
    <form method="dialog" class="grid">
      <div class="switch"><label>Particles</label><input id="optParticles" type="checkbox" checked></div>
      <div class="switch"><label>Screen shake</label><input id="optShake" type="checkbox" checked></div>
      <div class="switch"><label>Sounds</label><input id="optSfx" type="checkbox" checked></div>
      <div class="switch"><label>High contrast HUD</label><input id="optHUD" type="checkbox"></div>
      <div class="switch"><label>Left-hand buttons</label><input id="optLH" type="checkbox"></div>
      <div class="switch"><label>Show touch D-pad</label><input id="optTouch" type="checkbox"></div>
      <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end">
        <button class="secondary" value="cancel">Close</button>
        <button>Save</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
